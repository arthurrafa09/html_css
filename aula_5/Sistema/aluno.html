    <div class="formulario">
   

    <h2>👨‍🎓Cadastrar Aluno</h2>
           <form action="">
           <label for="nome">Nome Completo:</label><br>
           <input type="text"><br><br>

           <label for="data de nascimento">data de nascimento</label><br>
           <input type="date" name="date"><br><br>

           <label for="email">E-mail:</label><br>
           <input type="email"name= "email"><br><br>

           <label for="telefone">telefone:</label><br>
           <input type="tel" name="telefone"><br><br>

           <label for="serie">Série/Ano:</label><br>
           <select name="Série" id="Série/Ano">
           <option value="selecione">selecione</option>
           <option value="1 ano">1 ano</option>
           <option value="2 ano">2 ano</option>
           <option value="3 ano">3 ano</option>
            </select><br><br>

            <label for="Periodo">Periodo:</label><br>
            <input type="radio"  <p>Manhã</p>
            <input type="radio" <p>Tarde</p>
            <input type="radio"  <p>Noite</p>

            <label for="Atividade">Atividade Extras:</label><br>
            <input type="checkbox" <p>Esportes</p>
            <input type="checkbox" <p>Musica</p>
            <input type="checkbox" <p>Teatro</p>
            <input type="checkbox" <p>Informatica</p>
            
           
            <label for="Observações">Observações:</label><br>
            <textarea></textarea><br><br>

            <button>Cadastrar Aluno</button>
            <button type="reset">Limpar dados</button>
           
    </form>
